<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title>Tables</title>
</head>

<body style="background-color: beige">
    <h3>Let's the tables in action!</h3>
    <table>
        <caption>Showing row and col </caption>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
            <td>34</td>
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td>43</td>
            <td>44</td>
        </tr>
        <tr>
            <td>51</td>
            <td>52</td>
            <td>53</td>
            <td>54</td>
        </tr>
    </table>
    <h4>Table two</h4>
    <table>
        <thead>
            <caption>Add cols</caption>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
                <th>Col 4</th>
            </tr>
        </thead>
        <tr>
            <td colspan="2">11</td>
            <!--td>12</td-->
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td rowspan="2">21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <!--td>31</td-->
            <td>32</td>
            <td>33</td>
            <td>34</td>
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td>43</td>
            <td>44</td>
        </tr>
        <tr>
            <td>51</td>
            <td>52</td>
            <td>53</td>
            <td>54</td>
        </tr>
    </table>
</body></html>
